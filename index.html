<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZugInfoMonitor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="display-container">
        <div class="screen-wrapper">
            <canvas class="header" width="3980" height="60"></canvas>
            <div class="main-frame">
                <canvas class="display-trenner-links" width="80" height="1058"></canvas>
                <canvas class="display1" id="display1" width="1880" height="800"></canvas>
                <canvas class="display-trenner" width="60" height="1058"></canvas>
                <canvas class="display2-zug1" id="display2_zug1" width="940" height="800"></canvas>
                <canvas class="display2-zug2" id="display2_zug2" width="940" height="800"></canvas>
                <canvas class="display-trenner-rechts" width="80" height="1058"></canvas>
                <canvas class="display1-wagenreihung" id="display1_wagenreihung" width="1880" height="258"></canvas>
                <canvas class="display2-zug1-wagenreihung" id="display2_zug1_wagenreihung" width="940" height="258"></canvas>
                <canvas class="display2-zug2-wagenreihung" id="display2_zug2_wagenreihung" width="940" height="258"></canvas>
                <canvas class="footer" width="3980" height="60"></canvas>
            </div>
        </div>
    </div>

    <div class="settings-container">
        <div class="settings-frame" id="frame_links_oben">
            <h3>Wagenreihung</h3>
            <div class="form-row">
                <label><input type="radio" name="wahl" value="rotierend"> Rotierend</label>
                <label><input type="radio" name="wahl" value="wagennummern" checked> Wagennummern</label>
                <label><input type="radio" name="wahl" value="ausstattung"> Ausstattung</label>
                <label><input type="radio" name="wahl" value="klasse"> Klasse</label>
            </div>
            <h3>Bahnhof</h3>
            <div class="form-row">
                <label>Bahnsteigl√§nge: <input type="text" id="entry_bahnsteiglaenge" value="420"></label>
                <label>Bahnhof/Station: <input type="text" id="entry_stop_name"></label>
                <label>Gleis: <input type="text" id="entry_gleis"></label>
            </div>
            <h3>Datenquelle</h3>
            <div class="form-row">
                <label><input type="radio" name="data_source" value="xml" checked> Manuell</label>
                <label><input type="radio" name="data_source" value="json"> Echtzeit</label>
                <button id="fetch_data_btn">Daten abrufen</button>
                <button id="export_all_btn">Exportieren</button>
                <button id="import_all_btn">Importieren</button>
            </div>
        </div>
        <div class="settings-frame" id="zug1_settings">
            <h3>Daten Zug 1</h3>
            <div class="form-row">
                <label>Zuglinie/Zugnummer: <input type="text" class="zug_entry" data-zug="1" data-field="Zugnummer"></label>
                <label>Abfahrt: <input type="text" class="zug_entry" data-zug="1" data-field="Abfahrt"></label>
                <label>Abweichend: <input type="text" class="zug_entry" data-zug="1" data-field="Abweichend"></label>
                <label>Informationen: <input type="text" class="zug_entry" data-zug="1" data-field="Informationen"></label>
            </div>
            <div class="form-row">
                <label>Ziel: <input type="text" class="zug_entry" data-zug="1" data-field="Ziel"></label>
                <label>Via-Halte 1: <input type="text" class="zug_entry" data-zug="1" data-field="Via-Halte 1"></label>
                <label>Via-Halte 2: <input type="text" class="zug_entry" data-zug="1" data-field="Via-Halte 2"></label>
            </div>
            <div class="form-row">
                <label class="radio-group">Richtung:
                    <div class="options">
                        <label><input type="radio" name="richtung1" value="0" class="richtung_radio" data-zug="1"> Links</label>
                        <label><input type="radio" name="richtung1" value="1" checked class="richtung_radio" data-zug="1"> Rechts</label>
                    </div>
                </label>
                <label>Startmeter: <input type="text" class="zug_entry" data-zug="1" data-field="TrainStart" value="0"></label>
                <label>Skalieren: <input type="checkbox" class="zug_checkbox" data-zug="1" data-field="Skalieren"></label>
            </div>
            <div class="form-row">
                <button class="export_formation" data-zug="1">Wagenreihung exportieren</button>
                <button class="import_formation" data-zug="1">Wagenreihung importieren</button>
            </div>
        </div>
        <div class="settings-frame" id="zug2_settings">
            <h3>Daten Zug 2</h3>
            <div class="form-row">
                <label>Zuglinie/Zugnummer: <input type="text" class="zug_entry" data-zug="2" data-field="Zugnummer"></label>
                <label>Abfahrt: <input type="text" class="zug_entry" data-zug="2" data-field="Abfahrt"></label>
                <label>Abweichend: <input type="text" class="zug_entry" data-zug="2" data-field="Abweichend"></label>
                <label>Informationen: <input type="text" class="zug_entry" data-zug="2" data-field="Informationen"></label>
            </div>
            <div class="form-row">
                <label>Ziel: <input type="text" class="zug_entry" data-zug="2" data-field="Ziel"></label>
                <label>Via-Halte 1: <input type="text" class="zug_entry" data-zug="2" data-field="Via-Halte 1 Small"></label>
                <label>Via-Halte 2: <input type="text" class="zug_entry" data-zug="2" data-field="Via-Halte 2 Small"></label>
                <label>Via-Halte 3: <input type="text" class="zug_entry" data-zug="2" data-field="Via-Halte 3 Small"></label>
            </div>
            <div class="form-row">
                <label class="radio-group">Richtung:
                    <div class="options">
                        <label><input type="radio" name="richtung1" value="0" class="richtung_radio" data-zug="2"> Links</label>
                        <label><input type="radio" name="richtung1" value="1" checked class="richtung_radio" data-zug="2"> Rechts</label>
                    </div>
                </label>
                <label>Startmeter: <input type="text" class="zug_entry" data-zug="2" data-field="TrainStart" value="0"></label>
                <label>Skalieren: <input type="checkbox" class="zug_checkbox" data-zug="2" data-field="Skalieren"></label>
            </div>
            <div class="form-row">
                <button class="export_formation" data-zug="2">Wagenreihung exportieren</button>
                <button class="import_formation" data-zug="2">Wagenreihung importieren</button>
            </div>
        </div>
        <div class="settings-frame" id="zug3_settings">
            <h3>Daten Zug 3</h3>
            <div class="form-row">
                <label>Zuglinie/Zugnummer: <input type="text" class="zug_entry" data-zug="3" data-field="Zugnummer"></label>
                <label>Abfahrt: <input type="text" class="zug_entry" data-zug="3" data-field="Abfahrt"></label>
                <label>Abweichend: <input type="text" class="zug_entry" data-zug="3" data-field="Abweichend"></label>
                <label>Informationen: <input type="text" class="zug_entry" data-zug="3" data-field="Informationen"></label>
            </div>
            <div class="form-row">
                <label>Ziel: <input type="text" class="zug_entry" data-zug="3" data-field="Ziel"></label>
                <label>Via-Halte 1: <input type="text" class="zug_entry" data-zug="3" data-field="Via-Halte 1 Small"></label>
                <label>Via-Halte 2: <input type="text" class="zug_entry" data-zug="3" data-field="Via-Halte 2 Small"></label>
                <label>Via-Halte 3: <input type="text" class="zug_entry" data-zug="3" data-field="Via-Halte 3 Small"></label>
            </div>
            <div class="form-row">
                <label class="radio-group">Richtung:
                    <div class="options">
                        <label><input type="radio" name="richtung1" value="0" class="richtung_radio" data-zug="3"> Links</label>
                        <label><input type="radio" name="richtung1" value="1" checked class="richtung_radio" data-zug="3"> Rechts</label>
                    </div>
                </label>
                <label>Startmeter: <input type="text" class="zug_entry" data-zug="3" data-field="TrainStart" value="0"></label>
                <label>Skalieren: <input type="checkbox" class="zug_checkbox" data-zug="3" data-field="Skalieren"></label>
                <label>Gleiswechsel: <input type="text" class="zug_entry" data-zug="3" data-field="Gleiswechsel" value="0"></label>
            </div>
            <div class="form-row">
                <button class="export_formation" data-zug="3">Wagenreihung exportieren</button>
                <button class="import_formation" data-zug="3">Wagenreihung importieren</button>
            </div>
        </div>
    </div>
    <button id="download-btn">Screenshot downloaden</button>
    <input type="file" id="file-input" style="display:none;" accept=".json">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
